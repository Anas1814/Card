<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debit | Card</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-section">
                <div class="cards">
                    <div class="front-card card-number">
                        <img class="img" src="./images/bg-card-front.png" alt="">
                        <div class="card-container">
                            <img class="card-logo" src="./images/card-logo.svg" alt="">
                            <h1 id="number">0000 0000 0000 0000</h1>
                            <div class="card-info">
                                <span id="name">Jane Appleseed</span>
                                <span id="date">
                                    <span id="month">00</span>
                                    /
                                    <spam id="year">00</spam>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="back-card">
                        <img src="./images/bg-card-back.png" alt="">
                        <span id="cvc">000</span>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <form>
                    <div class="input-1">
                        <label for="card-name">Card Holder</label>
                        <input type="text" placeholder="e.g Jane Appleseed" id="card-name" required>
                    </div>

                    <div class="input-2">
                        <label for="card-number">Card Number</label>
                        <input type="number" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" id="card-number" required>
                    </div>

                    <div class="card-information">
                        <div id="card-date">
                            <label for="card-date">Exp. Date (MM/YY)</label>
                            <div class="two-inp">
                                <div>
                                    <input type="number" placeholder="MM" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" minlength="2" maxlength="2" id="card-month" required>
                                </div>

                                <div>
                                    <input type="number" placeholder="YY" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" minlength="2" maxlength="2" id="card-year" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-4">
                        <label for="card-cvc">CVC</label>
                        <input type="number" placeholder="e.g. 123" oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)" minlength="3" maxlength="3" id="card-cvc" required>
                    </div>

                    <button id="submit-btn" type="submit">Confirm</button>
                </form>
                <div class="thank hidden">
                    <img src="./images/icon-complete.svg" alt="">
                    <h1>Thank You!</h1>
                    <p>we've added your card deatils Continue</p>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </main>

    
    <script src="app.js"></script>
</body>
</html>
